<!DOCTYPE html>
<html>
<head>
    <title>Test CNIC Upload</title>
</head>
<body>
    <h1>Upload CNIC Image</h1>
    
    <input type="text" id="token" placeholder="Paste your JWT token here" style="width: 500px;">
    <br><br>
    
    <input type="file" id="cnicFile" accept="image/*,application/pdf">
    <br><br>
    
    <button onclick="uploadCNIC()">Upload CNIC</button>
    
    <div id="result"></div>
    
    <script>
        async function uploadCNIC() {
            const token = document.getElementById('token').value;
            const file = document.getElementById('cnicFile').files[0];
            
            if (!token || !file) {
                alert('Please provide token and select file');
                return;
            }
            
            const formData = new FormData();
            formData.append('cnic_image', file);
            
            try {
                const response = await fetch('http://localhost:5000/api/verification/upload-cnic-image', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <p style="color: green;">✅ Upload successful!</p>
                        <p>Image URL: <a href="${data.cnic_image_url}" target="_blank">${data.cnic_image_url}</a></p>
                        <img src="${data.cnic_image_url}" style="max-width: 500px;">
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <p style="color: red;">❌ Error: ${data.error}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p style="color: red;">❌ Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
