<!DOCTYPE html>
<html>
<head>
    <title>Test CNIC Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .token-display {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-break: break-all;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîê CNIC Upload Test</h1>
    
    <!-- Login Section -->
    <div class="section">
        <h2>Step 1: Login</h2>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="Test123456">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
        <div id="tokenDisplay" class="token-display" style="display:none;"></div>
    </div>
    
    <!-- Submit CNIC Number -->
    <div class="section">
        <h2>Step 2: Submit CNIC Number</h2>
        <input type="text" id="cnic" placeholder="CNIC (13 digits, e.g., 1234567890123)">
        <button onclick="submitCNIC()">Submit CNIC</button>
        <div id="cnicResult"></div>
    </div>
    
    <!-- Upload CNIC Image -->
    <div class="section">
        <h2>Step 3: Upload CNIC Image</h2>
        <input type="file" id="cnicFile" accept="image/*,application/pdf">
        <button onclick="uploadCNIC()">Upload CNIC Image</button>
        <div id="uploadResult"></div>
    </div>
    
    <script>
        let authToken = localStorage.getItem('test_token');
        
        // Check if token exists on load
        if (authToken) {
            document.getElementById('tokenDisplay').style.display = 'block';
            document.getElementById('tokenDisplay').innerHTML = `<strong>Current Token:</strong><br>${authToken}`;
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('test_token', authToken);
                    
                    document.getElementById('loginResult').innerHTML = `
                        <div class="result success">
                            ‚úÖ Login successful!<br>
                            User: ${data.user.full_name}<br>
                            Email: ${data.user.email}
                        </div>
                    `;
                    
                    document.getElementById('tokenDisplay').style.display = 'block';
                    document.getElementById('tokenDisplay').innerHTML = `<strong>Token:</strong><br>${authToken}`;
                } else {
                    document.getElementById('loginResult').innerHTML = `
                        <div class="result error">‚ùå Error: ${data.error}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `
                    <div class="result error">‚ùå Error: ${error.message}</div>
                `;
            }
        }
        
        async function submitCNIC() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const cnic = document.getElementById('cnic').value.replace(/-/g, '');
            
            if (!cnic || cnic.length !== 13) {
                alert('Please enter a valid 13-digit CNIC');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/api/verification/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ cnic })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('cnicResult').innerHTML = `
                        <div class="result success">
                            ‚úÖ ${data.message}<br>
                            CNIC: ${formatCNIC(data.user.cnic)}
                        </div>
                    `;
                } else {
                    document.getElementById('cnicResult').innerHTML = `
                        <div class="result error">‚ùå Error: ${data.error}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('cnicResult').innerHTML = `
                    <div class="result error">‚ùå Error: ${error.message}</div>
                `;
            }
        }
        
        async function uploadCNIC() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const file = document.getElementById('cnicFile').files[0];
            
            if (!file) {
                alert('Please select a CNIC image file');
                return;
            }
            
            const formData = new FormData();
            formData.append('cnic_image', file);
            
            try {
                const response = await fetch('http://localhost:5001/api/cnic_upload/upload-cnic-image', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('uploadResult').innerHTML = `
                        <div class="result success">
                            ‚úÖ ${data.message}<br>
                            <br>
                            <strong>Image URL:</strong><br>
                            <a href="${data.cnic_image_url}" target="_blank">${data.cnic_image_url}</a>
                            <br><br>
                            <img src="${data.cnic_image_url}" style="max-width: 100%; border-radius: 8px; margin-top: 10px;">
                        </div>
                    `;
                } else {
                    document.getElementById('uploadResult').innerHTML = `
                        <div class="result error">‚ùå Error: ${data.error}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('uploadResult').innerHTML = `
                    <div class="result error">‚ùå Error: ${error.message}</div>
                `;
            }
        }
        
        function formatCNIC(cnic) {
            if (!cnic) return '';
            return `${cnic.slice(0,5)}-${cnic.slice(5,12)}-${cnic.slice(12)}`;
        }
    </script>
</body>
</html>
